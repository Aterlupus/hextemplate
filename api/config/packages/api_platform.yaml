api_platform:
    title: Hello API Platform
    version: 1.0.0
    # Mercure integration, remove if unwanted
    mercure: ~
    # Good cache defaults for REST APIs
    defaults:
        stateless: true
        cache_headers:
            vary: ['Content-Type', 'Authorization', 'Origin']
    mapping:
        paths:
            - '%kernel.project_dir%/src/TestItem/Infrastructure/ApiPlatform' #TODO: Remake into automated php config? 
            - '%kernel.project_dir%/src/TestCollection/Infrastructure/ApiPlatform'
