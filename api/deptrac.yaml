parameters:
    paths:
        - ./src
    exclude_files:
        - '#.*test.*#'
    layers:
        - name: Domain
          collectors:
              - type: className
                regex: ^App\\[^\\]*\\Domain\\.*
        - name: Application
          collectors:
              - type: className
                regex: ^App\\[^\\]*\\Application\\.*
        - name: Infrastructure
          collectors:
              - type: className
                regex: ^App\\[^\\]*\\Infrastructure\\.*
        - name: Core
          collectors:
              - type: className
                regex: .*\\Core\\.*
        - name: Command
          collectors:
           - type: className
             regex: ^App\\Command\\.*
        #Vendors
        - name: Symfony
          collectors:
              - type: className
                regex: ^Symfony\\.*
        - name: ApiPlatform
          collectors:
              - type: className
                regex: ^ApiPlatform\\.*
        - name: Doctrine
          collectors:
              - type: className
                regex: ^Doctrine\\.*
        - name: Webmozart
          collectors:
              - type: className
                regex: ^Webmozart\\.*
        - name: Nette
          collectors:
            - type: className
              regex: ^Nette\\.*

    ruleset:
        Domain:
          - Core
          - Webmozart
        Application:
          - Core
          - Domain
        Infrastructure:
          - Core
          - Domain
          - Application
          - Symfony
          - Doctrine
          - ApiPlatform
        Core:
          - Symfony
          - Webmozart
        Command:
          - Core
          - Domain
          - Application
          - Infrastructure
          - Symfony
          - Doctrine
          - ApiPlatform
          - Nette
